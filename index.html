<style>
    @font-face {
        font-family: poppins;
        src: url(Fonts/Poppins-Black.woff2);

    html, body{
        font-family: poppins;
        height: 100%;
        width: 100%;
        margin: 0 auto;
    }

    .wrapper{
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        align-items: center;
        padding: 10%;

        padding-bottom: 0;
        color: white;
        background-color: rgb(11, 11, 91);
        gap: 7px;
    }

    .header{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 40vh;
        width: 100vw;
        padding-right: 0;
        padding-left: 0;
        border: solid purple 5px;
        
    }

    .content{
        display: flex;
        flex-direction: column;
        height: 50vh;
        width: 100%;
        gap: 7px;
        
    }

    .menu{
        display: flex;
        flex-direction: column;
        height: 10vh;
        width: 100vw;
        background-color: rgb(35, 35, 124);
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        align-self: center;
        
    }

    .name{
        display: block;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border: solid purple 5px;
        border-radius: 10px;

        padding: 10px;
    }

    .user-title{

    .bio{

        height: 55%;

        border: solid purple 5px;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .logout{
        display: block;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border: solid purple 5px;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }
