<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
        font-family: poppins;
        src: url(Fonts/Poppins-Black.woff2);
    }

    html, body{
        font-family: poppins;
        height: 100%;
        width: 100%;
        margin: 0 auto;
    }

    .wrapper{
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        align-items: center;
        padding: 10%;
        padding-top: 0;
        padding-bottom: 0;
        color: white;
        background-color: rgb(11, 11, 91);
        gap: 7px;
    }

    .header{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 40vh;
        width: 100vw;
        padding-right: 0;
        padding-left: 0;
        
    }

    .content{
        display: flex;
        flex-direction: column;
        height: 50vh;
        width: 100%;
        gap: 7px;
        
    }

    .menu{
        display: flex;
        flex-direction: column;
        height: 10vh;
        width: 100vw;
        background-color: rgb(35, 35, 124);
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        align-self: center;
        
    }

    .name{
        display: block;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .user-title{
        display: block;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .bio{
        display: block;
        box-sizing: border-box;
        height: 55%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .logout{
        display: block;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }













    @media screen and (min-width: 577px){
        .content{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            grid-template-areas: 
            "a b"
            "c b" 
            "d b" ;
        }

        .name{
            grid-area: a;
            height: 100%;
        }

        .user-title{
            grid-area: c;
            height: 100%;
        }

        .logout{
            grid-area: d;
            height: 100%;
        }

        .bio{
            grid-area: b;
            height: 100%;
        }
    }

</style>

<body>
    <div class="wrapper">
    <div class="header">
        <div class="settings"> 
            settings
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="profile">
            profile
        </div>
    </div>
            <div class="content">
                <div class="name">
                    name 
                </div>
                <div class="user-title">
                    user title
                </div>
                <div class="bio">
                    bio
                </div>
                <div class="logout">
                    logout 
                </div>
            </div> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="menu">

        </div>


    </div>
</body>
</html>
