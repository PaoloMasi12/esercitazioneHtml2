<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons.css">
</head>
<style>
    @font-face {
        font-family: poppins;
        src: url(Fonts/Poppins-Black.woff2);
    }

    html, body{
        font-family: poppins;
        height: 100%;
        width: 100%;
        margin: 0 auto;
    }

    .wrapper{
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        align-items: center;
        padding-top: 0;
        padding-bottom: 0;
        padding-left: 10%;
        padding-right: 10%;
        color: white;
        background-color: rgb(11, 11, 91);
        gap: 7px;
    }

    .header{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 40vh;
        width: 100vw;
        padding-right: 0;
        padding-left: 0;
        
    }

    .content{
        display: flex;
        flex-direction: column;
        height: 50vh;
        width: 100%;
        gap: 7px;
        
    }

    .menu{
        display: flex;
        flex-direction: row;
        height: 10vh;
        width: 100vw;
        background-color: rgb(35, 35, 124);
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        align-items: center;
        gap: 60px;
        padding-left: 10%;
        padding-top: 10px;

    }

    .name{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 20px;
    }

    .user-title{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: baseline;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .bio{
        display: block;
        box-sizing: border-box;
        align-items: center;
        height: 55%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    .logout{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        height: 15%;
        width: 100%;
        border-radius: 10px;
        background-color: rgb(35, 35, 124);
        padding: 10px;
    }

    
    .none{
        display: flex;
        flex-direction: row;
        align-items: center;
    }












    @media screen and (min-width: 577px){
        .content{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            grid-template-areas: 
            "a b"
            "c b" 
            "d b" ;
        }

        .name{
            grid-area: a;
            height: 100%;
        }

        .user-title{
            grid-area: c;
            height: 100%;
        }

        .logout{
            grid-area: d;
            height: 100%;
        }

        .bio{
            grid-area: b;
            height: 100%;
        }

        .menu{
            align-self: flex-start;
        }
    }

</style>

<body>
    <div class="wrapper">
    <div class="header">
        <div class="settings"> 
            settings
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="profile">
            profile
        </div>
    </div>
            <div class="content">
                <div class="name">
                    <span>Name</span>
                    <span>Umair</span>
                </div>
                <div class="user-title">
                    <span>User-Title</span>
                        <span class="none">
                            None
                            <div class="icon-1"></div>
                        </span>
                </div>
                <div class="bio">
                    <div>Bio</div>
                    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint eveniet nesciunt facilis provident aliquid explicabo, quas magnam. At quam dolorum quibusdam ut reiciendis temporibus quasi ad cupiditate quae, deleniti veritatis.</div>
                </div>
                <div class="logout">
                    <span>Logout</span>
                    <span class="icon-2"></span>
                </div>
            </div> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="menu">
            <div class="icon-3"></div>
            <div class="icon-4"></div>
            <div class="icon-5"></div>
            <div class="icon-6"></div>
            <div class="icon-7"></div>
        </div>


    </div>
</body>
</html>
